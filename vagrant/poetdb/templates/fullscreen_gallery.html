	<!-- CUSTOM SCRIPTS FOR THIS PAGE -->
	<script type="text/javascript">
		$(document).ready(function() {

			//PLACE HERE YOUR CUSTOM SCRIPTS
			//ALL THE FULLSCREEN GALLERY CONFIGURATION SCRIPTS ARE LOCATED ON
			//js/vegas/vegas.fullscreen.config.js

			//PRELOAD ALL IMAGES BEFORE SETTING UP THE CAROUSEL
			$('#canvas').waitForImages(function() {

				//CACHE VARS
				var thumbs = $('#fullscreen-gallery .thumbs');
				var navi = $('#fullscreen-gallery .navi');
				var th = $('#fullscreen-gallery .navi .th');
				var open = false;
				var thumbHPos, naviHPos, winWidth;

				//CHECK STAGE WIDTH AND POSITIONATE NAVIGATION & THUMBS
				winWidth = $(window).width();
				naviHPos = (winWidth / 2) - (navi.width() / 2);
				navi.css('left', naviHPos);
				navi.stop(true,true).animate({ bottom: 50 }, 1000, 'easeInOutQuart');
				thumbHPos = (winWidth / 2) - (thumbs.width() / 2);
				thumbs.css('left', thumbHPos);

				th.click(function() {
					if (!open) {
						open = true;
						th.attr('title', 'Hide thumbnails');
						thumbs.stop(true,true).animate({ opacity: 1, bottom: 100 }, 1000, 'easeOutQuart');
					} else {
						open = false;
						th.attr('title', 'Show thumbnails');
						thumbs.stop(true,true).animate({ opacity: 0, bottom: -100 }, 1000, 'easeInOutQuart');
					}
				});

				$(window).resize(function() {
					winWidth = $(window).width();
					thumbHPos = (winWidth / 2) - (thumbs.width() / 2);
					thumbs.css('left', thumbHPos);

					naviHPos = (winWidth / 2) - (navi.width() / 2);
					navi.css('left', naviHPos);
				});

				//TIPSY TOOLTIPS
				$('#slideshow').tipsy({ gravity: 's', fade: true, offset: 5 });
				$('#fullscreen-gallery .navi .prev').tipsy({ gravity: 's', fade: true, offset: 5 });
				$('#fullscreen-gallery .navi .next').tipsy({ gravity: 's', fade: true, offset: 5 });
				th.tipsy({ gravity: 's', fade: true, offset: 5 });

				//TRIGGER CLICK EVENT TO DISPLAY SUBMENU
				//DISABLE IF YOU DON'T WANT THE SUBMENU APPEAR BY DEFAULT
				$('#menu #has-second').trigger('click');

			});

		});
	</script>
